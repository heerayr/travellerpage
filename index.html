<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
    <title>Traveler Login & Registration Form</title>
</head>
<body>
    
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <em class="fa fa-user"></em>
                        <input type="text" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <em class="fa fa-lock"></em>
                        <input type="password" placeholder="Password" required />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Register</h2>
                    <div class="input-field">
                        <em class="fa fa-user"></em>
                        <input type="text" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <em class="fa fa-envelope"></em>
                        <input type="email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <em class="fa fa-phone"></em>
                        <input type="tel" placeholder="Phone Number" pattern="[0-9]{10}" required />
                    </div>
                    <div class="input-field">
                        <em class="fa fa-lock"></em>
                        <input type="password" placeholder="Password" id="reg-password" required />
                    </div>
                    <div class="input-field">
                        <em class="fa fa-lock"></em>
                        <input type="password" placeholder="Retype Password" id="reg-retype-password" required />
                    </div>
                    <div class="input-field">
                        <em class="fa fa-venus-mars"></em>
                        <select required>
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <em class="fa fa-plane"></em>
                        <select required>
                            <option value="" disabled selected>Travel Type</option>
                            <option value="solo">Solo</option>
                            <option value="couple">Couple</option>
                            <option value="family">Family</option>
                            <option value="friends">Friends</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <em class="fa fa-calendar"></em>
                        <input type="date" required />
                    </div>
                    <div class="input-field">
                        <em class="fa fa-file-alt"></em>
                        <textarea placeholder="Tell us about yourself..." required></textarea>
                    </div>
                    <div class="input-field">
                        <em class="fa fa-id-card"></em>
                        <input type="file" required />
                    </div>
                    <input type="submit" value="Register" class="btn solid" />
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Not a traveler yet?</h3>
                    <p>
                        Register now and start exploring new destinations, cultures, and experiences. Join our travel community today!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">Register</button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Already a traveler?</h3>
                    <p>
                        Log in to continue your journey, track your adventures, and connect with fellow explorers around the world.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">Login</button>
                </div>
                <img src="img/reg.svg" class="image" alt="" />
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
